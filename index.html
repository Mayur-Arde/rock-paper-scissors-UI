<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
<div class="wrapper-container">
  <header class="header">
    <img src="./images/logo.svg" alt="game-logo">
    <div class="score-wrapper">
      <div class="score-container">
      <h4>Your Score</h4>
      <p class="your_score">0</p>
      </div>
      <div class="score-container">
      <h4>Computer Score</h4>
      <p class="computer_score">0</p>
      </div>
    </div>
  </header>

  <main class="main">
    <button class="btn-circle btn-paper">
      <span class="wrapper">
        <img src="./images/icon-paper.svg" alt="icon-paper">
      </span>
    </button>
    <button class="btn-circle btn-scissors">
      <span class="wrapper">
        <img src="./images/icon-scissors.svg" alt="icon-scissors">
      </span>
    </button>
    <button class="btn-circle btn-rock">
      <span class="wrapper">
        <img src="./images/icon-rock.svg" alt="icon-paper">
      </span>
    </button>
  </main>

  <button class="btn-rules">Rules</button>
</div>

  <script src="./scripts/script.js"></script>
</body>

</html>
